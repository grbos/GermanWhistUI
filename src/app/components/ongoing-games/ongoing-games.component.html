<div class="d-flex justify-content-center">
    <h3>Resume a saved Game</h3>
</div>
<ul *ngIf="ongoingGames.length > 0" class="list-group">
    <li  *ngFor="let game of ongoingGames" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
            <span>Resume Game {{ game.id }} against {{ game.opponentPlayerName }}</span>
            <div class="d-flex justify-content-end">
                <button (click)="onDeleteGame(game.id)" class="btn btn-danger me-2">Delete</button>
                <button [routerLink]="[AppRoutes.GAME, game.id]" class="btn btn-primary">Resume</button>
            </div>
        </div>
    </li>
</ul>
<div *ngIf="ongoingGames.length == 0" class="d-flex justify-content-between align-items-center">
    <p>Currently you have no saved games</p>
</div>
