<div class="container d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-4 ">
        <h1 class="mb-5">Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-group ">            
            <div class="form-group mb-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" formControlName="username" required>
                <div *ngIf="registerForm.controls['username'].invalid && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)" class="text-danger">
                    Username is required.
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" formControlName="email" required>
                <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="text-danger">
                    Please enter a valid email.
                </div>            
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
                <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="text-danger">
                    Password must be at least 6 characters.
                </div>          
            </div>   
            <div *ngIf="errorMessages.length > 0">
                <p *ngFor="let errorMessage of errorMessages" class="alert alert-danger">{{ errorMessage }}</p>

            </div>         
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p>Already have an account? <a [routerLink]="[AppRoutes.LOGIN]">Login here</a></p>
    </div>
</div>
