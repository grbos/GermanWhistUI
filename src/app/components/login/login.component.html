<div class="vh-100 d-flex justify-content-center align-items-center backgorundContainer">
    <div class="card col-12 col-xl-4 menuCard">
        <div class="my-4 mx-5">
            <div class="d-flex justify-content-center mb-3">
                <h2>Login</h2>
            </div>
            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>
            <form (ngSubmit)="onSubmit()" class="form-group mb-2">
                <div class="form-group mb-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="model.username" name="username"
                        required>
                </div>
                <div class="form-group mb-4">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="model.password"
                        name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            <p>No account yet? <a [routerLink]="['/' + AppRoutes.REGISTER]">Register Here</a></p>
        </div>
    </div>
</div>
