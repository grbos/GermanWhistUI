<div class="vh-100 d-flex justify-content-center align-items-center backgorundContainer">
    <div class="card col-12 col-xl-4 menuCard">
        <div class="my-4 mx-5">
            <div class="d-flex justify-content-center mb-3">
                <h2>Login</h2>
            </div>
            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group ">
                <div class="form-group mb-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" formControlName="username" required>
                    <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
                        class="text-danger">
                        Username is required.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" formControlName="password" required>
                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                        class="text-danger">
                        Password is required.
                    </div>
                </div>
                <div *ngIf="errorMessages.length > 0">
                    <p *ngFor="let errorMessage of errorMessages" class="alert alert-danger">{{ errorMessage }}</p>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <p>No account yet? <a [routerLink]="['/' + AppRoutes.REGISTER]">Register Here</a></p>
        </div>
    </div>
</div>
